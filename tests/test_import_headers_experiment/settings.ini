	"Lat.",
	"Long.",
	"Depth. (km)",
	"Mag.",
	"Station Code",
	"Station Lat.",
	"Station Long.",
	"Station Height(m).EW1",
	"Sampling Freq(Hz) Value",
	"Duration Time(s)",
	"Max. Acc. (gal).EW1",
	"Station Height(m).EW2",
	"Max. Acc. (gal).EW2",
	"Max. Acc. (gal).NS1",
	"Max. Acc. (gal).NS2",
	"Max. Acc. (gal).UD1",
	"Max. Acc. (gal).UD2"
	]

[UX]
slow_paced_import = yes