[Data sources]
ask_archive = no

# default_arc_paths: single archive or multiple or directory, 
# 	examples:
# default_arc_paths = .\data\input_examples\KYTH031211171713.tar.gz
# default_arc_paths = [
# 	".\data\input_examples\KYTH031211171713.tar.gz",
# 	".\data\input_examples\KYTH031609252256.tar.gz"
# 	]
# default_arc_paths = .\data\input_examples\
default_arc_paths = .\data\

ask_xls_template = no
default_xls_template = .\Demo Excel template v11.xlsx

[Excel import]

# import_mode: single_page or multiple_pages
# import_mode = single_page 
# 	combines headers from multiple archives into same excel page
# import_mode = multiple_pages
# 	each archive is imported into new excel page
import_mode = multiple_pages

header_final_order = [
	"Origin Time",
	"Lat.",
	"Long.",
	"Depth. (km)",
	"Mag.",
	"Station Code",
	"Station Lat.",
	"Station Long.",
	"Station Height(m).EW1",
	"Sampling Freq(Hz)",
	"Duration Time(s)",
	"Max. Acc. (gal).EW1",
	"Station Height(m).EW2",
	"Max. Acc. (gal).EW2",
	"Max. Acc. (gal).NS1",
	"Max. Acc. (gal).NS2",
	"Max. Acc. (gal).UD1",
	"Max. Acc. (gal).UD2"
	]

[UX]
slow_paced_import = yes